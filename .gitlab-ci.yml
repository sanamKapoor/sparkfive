image: node:latest
dev_server:
  before_script:
    - apt-get update
    - apt-get --yes --force-yes install rsync
  only:
    refs:
      - NA-dev-UAT
  script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install    
      openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$develop_key")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host 
       *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - rsync -atv --delete --progress --stats --exclude-from=deployment-exclude-list.txt ./ $deveop_user@$develop_host:$develop_path_client;
    - ssh -o StrictHostKeyChecking=no $deveop_user@$develop_host -p 22 "cd $develop_path_client && npm install && npm run build && pm2 restart all"

  when: manual
  only:
    - NA-dev-UAT
