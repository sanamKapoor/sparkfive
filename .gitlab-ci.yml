stages:
  - dev_build
build_esdev:
 stage: dev_build
 before_script:
   - apt-get update -y && apt-get install -y sshpass
   - mkdir -p ~/.ssh
   - echo -e "$develop_key" > ~/.ssh/id_rsa
   - chmod 600 ~/.ssh/id_rsa
   - '[[ -f /.dockerenv ]] & echo -e "Host * \n\StrictHostKeyChecking no\n\n" > ~/.ssh/config'
   - echo "Host *ntStrictHostKeyChecking no" >> ~/.ssh/config
 script:
   - export SSHPASS=$develop_password
   - sshpass -e scp -o stricthostkeychecking=no -r . $deveop_user@$develop_host:$develop_path_client;
   - ssh -o StrictHostKeyChecking=no $deveop_user@$develop_host -p 22 "cd $develop_path_client && npm install && npm run build && pm2 restart all"
 when: manual
 only:
   - dev